<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Altered Timer
        </title>
        
        <!--link other files-->
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
    <body>
        <main>
            <form id="form">
                <input type="number" id="duration" step="0.01" min="0"> minutes
                <br>
                <input type="number" id="speed" step="0.01">x speed
                <br>
                <input type="submit" id="playpause" value="Start">
                <input type="submit" id="reset" value="Reset">
                <input type="submit" id="visibility" value="Hide">
            </form>
            <div id="error"></div>
        </main>
    </body>
</html>
